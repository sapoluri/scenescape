networks:
  scenescape-test:

services:
  broker:
    image: eclipse-mosquitto
    # ports:
    #   - "1883:1883"
    volumes:
      - ./dlstreamer-pipeline-server/mosquitto/mosquitto-secure.conf:/mosquitto/config/mosquitto.conf
      - ${SECRETSDIR}:/mosquitto/secrets
    networks:
      scenescape-test:
        aliases:
          - broker.scenescape.intel.com
    user: "${UID}:${GID}"
    restart: always
