networks:
  scenescape-test:

secrets:
  root-cert:
    file: ./manager/secrets/certs/scenescape-ca.pem
  django:
    file: ./manager/secrets/django
  percebro.auth:
    file: ./manager/secrets/percebro.auth
  calibration.auth:
    file: ./manager/secrets/calibration.auth

services:
  camcalibration:
    image: scenescape-camcalibration
    init: true
    networks:
      scenescape-test:
    depends_on:
      web:
        condition: service_healthy
      broker:
        condition: service_started
    command: camcalibration --broker broker.scenescape.intel.com
    cap_add:
      - SYS_ADMIN
    devices:
      - /dev/fuse
    security_opt:
      - apparmor:unconfined
    environment:
      - EGL_PLATFORM=surfaceless
      - "DBROOT"
    volumes:
      - ./:/workspace
      - ./media:/workspace/media
      - ./datasets:/workspace/datasets
    secrets:
      - source: root-cert
        target: certs/scenescape-ca.pem
      - django
      - calibration.auth
    restart: always
