networks:
  scenescape-test:

secrets:
  django:
    file: ${SECRETSDIR}/django
  controller.auth:
    file: ${SECRETSDIR}/controller.auth
  percebro.auth:
    file: ${SECRETSDIR}/percebro.auth
  browser.auth:
    file: ${SECRETSDIR}/browser.auth
  calibration.auth:
    file: ${SECRETSDIR}/calibration.auth
  scenescape-ca.pem:
    file: ${SECRETSDIR}/certs/scenescape-ca.pem

services:
  pgserver:
    image: scenescape-manager:${VERSION:-latest}
    init: true
    networks:
      scenescape-test:
    environment:
      - "SUPASS"
      - "DBROOT"
      - "EXAMPLEDB"
    command: database --preloadexample
    cap_add:
      - SYS_ADMIN
    devices:
      - /dev/fuse
    security_opt:
      - apparmor:unconfined
    volumes:
      - ./:/workspace
      - ./${DBROOT}/media:/workspace/media
      - ./sample_data:/home/scenescape/SceneScape/sample_data
    secrets:
      - django
      - controller.auth
      - percebro.auth
      - browser.auth
      - calibration.auth
      - scenescape-ca.pem
    restart: on-failure
