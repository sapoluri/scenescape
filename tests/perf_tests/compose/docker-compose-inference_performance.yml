services:
  test:
    image: scenescape-percebro
    command: tests/perf_tests/scripts/inference_perf_test.sh
    privileged: true
    volumes:
      - ./:/workspace
      - ./model_installer/models:/opt/intel/openvino/deployment_tools/intel_models
      - /var/tmp:/var/tmp
      - /dev/shm:/dev/shm
    environment:
      - "OVCORES"
      - "CVCORES"
      - "INPUTS"
      - "TARGET_FPS"
      - "VIDEO_FRAMES"
      - "MODELS"
      - "MODEL_CONFIG"
      - "CPU_DECODE"
    cap_add:
      - SYS_ADMIN
    restart: "no"
    tty: true
